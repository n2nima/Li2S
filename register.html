<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Link 2 Short</title>
</head>
<body>
    <section id="header" class="bg-primary shadow-lg d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex justify-content-start align-items-center">
                    <a href="#">
                        Login<i class="uil uil-user-circle mx-1"></i>
                    </a>
                </div>
                <div class="col-6 logo d-flex justify-content-end align-items-center"><img
                        src="assets/logo.png"
                        alt="logo" width="60px">
                </div>
            </div>
        </div>
    </section>
    <section id="main" class="d-flex flex-column justify-content-center align-items-center">
        <main class="form-signin">
            <form>
              <h1 class="h3 mb-3 fw-normal">Register</h1>
              <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            </form>
          </main>
    </section>
</body>

</html>
