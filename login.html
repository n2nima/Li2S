<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Link 2 Short</title>
</head>
<body>
    <section id="header" class="bg-primary shadow-lg d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex justify-content-start align-items-center">
                    <ul class="d-flex justify-content-end align-items-center">
                        <a href="#">
                            <li class="mx-4">Panel<i class="uil uil-tachometer-fast-alt mx-1"></i></li>
                        </a>
                        <a href="#">
                            <li class="mx-4">Login<i class="uil uil-user-circle mx-1"></i></li>
                        </a>
                    </ul>
                </div>
                <div class="col-6 logo d-flex justify-content-end align-items-center"><img
                        src="assets/logo.png"
                        alt="logo" width="60px">
                </div>
            </div>
        </div>
    </section>
    <section id="main" class="d-flex">
        <div class="submain shadow-lg d-flex justify-content-center align-items-center">
            A
        </div>
        <div class="submain shadow-lg d-flex justify-content-center align-items-center">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">LOGIN</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
